<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calendario Prenotazioni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/it.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_admin.css') }}">
    <style>
        /* Stili per la modale */
        .modal {
            display: none; /* Nascondi la modale per default */
            position: fixed;
            z-index: 1; /* Fai apparire la modale sopra gli altri contenuti */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Sfondo trasparente scuro */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Stile per il contenuto della modale */
        .modal-body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .modal-body p {
            font-size: 16px;
            line-height: 1.5;
        }

        .modal-body strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Prenotazioni</h1>
    <div id="calendar"></div>

    <!-- Modale per mostrare i dettagli -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body" id="detailContent">
                <!-- I dettagli verranno caricati qui -->
            </div>
            <button id="deleteButton" class="btn btn-danger" style="margin-top: 20px;" onclick="eliminaPrenotazione()">Elimina Prenotazione</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'it',
                selectable: true,
                editable: false,
                events: '/api/prenotazioni',
                eventClick: function(info) {
                    var eventId = info.event.id;
                    showEventDetail(eventId);
                }
            });
            calendar.render();
        });

        function showEventDetail(eventId) {
    fetch('/api/prenotazione/' + eventId)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Errore nel recupero della prenotazione: ' + data.error);
            } else {
                var detailContent = `
                    <h3>Dettagli Prenotazione</h3>
                    <p><strong>Nome:</strong> ${data.nome}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Servizio:</strong> ${data.servizio}</p>
                    <p><strong>Data:</strong> ${data.data}</p>
                    <p><strong>Orario:</strong> ${data.orario}</p>
                `;
                document.getElementById('detailContent').innerHTML = detailContent;
                document.getElementById('deleteButton').setAttribute('data-id', eventId);  // Memorizza l'ID della prenotazione nel pulsante
                document.getElementById('detailModal').style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Errore nel recupero dei dettagli:', error);
        });
}

function eliminaPrenotazione() {
    var eventId = document.getElementById('deleteButton').getAttribute('data-id'); // Ottieni l'ID dal pulsante

    if (!eventId) {
        alert('Errore: ID non valido.');
        return;
    }

    fetch('/api/elimina_prenotazione/' + eventId, {
        method: 'DELETE',
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Prenotazione eliminata con successo!');
            closeModal(); // Chiudi la modale
            location.reload(); // Ricarica la pagina per aggiornare il calendario
        } else {
            alert('Errore nella cancellazione della prenotazione: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Errore durante l\'eliminazione:', error);
    });
}

function closeModal() {
    document.getElementById('detailModal').style.display = 'none';
}

    </script>
</body>
</html>
