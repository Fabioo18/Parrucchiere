<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazioni</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    
    <!-- Stili personalizzati -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_prenotazioni.css') }}">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/it.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("FullCalendar sta caricando...");
    
            var calendarEl = document.getElementById('calendar');
            if (calendarEl) {
                console.log("Trovato il div #calendar!");
    
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'it',
                    selectable: true, // Permette la selezione di una data
                    editable: false,
                    events: '/api/cliente_prenotazioni',
                    eventColor: "#FF0000",
                    eventTextColor: "white",
    
                    // Quando clicchi su una data, aggiorna il campo data del form
                    dateClick: function(info) {
                        console.log("Hai cliccato su:", info.dateStr);
                        document.getElementById('data').value = info.dateStr;
                    }
                });
    
                calendar.render();
                console.log("Calendario renderizzato con successo!");
            } else {
                console.error("Errore: il div #calendar non esiste!");
            }
        });
    </script>
    

</head>
<body>

    <div class="container">
        <header>
            <h1>Prenota un appuntamento</h1>
        </header>

        <!-- Messaggi di errore o successo -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="messages" id="message-container">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Calendario -->
        <div id="calendar"></div>

        <!-- Sezione del form -->
        <section class="form-section">
            <form action="{{ url_for('prenotazioni') }}" method="POST" id="booking-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-group">
                    <label for="orario">Orario:</label>
                    <input type="time" id="orario" name="orario" required>
                </div>

                <div class="form-group">
                    <label for="servizio">Servizio:</label>
                    <select id="servizio" name="servizio" required>
                        <option value="Taglio">Taglio</option>
                        <option value="Colore">Colore</option>
                        <option value="Piega">Piega</option>
                    </select>
                </div>

                <button type="submit">Prenota</button>
            </form>
        </section>

        <!-- Footer con link per visualizzare le prenotazioni -->
        <footer>
            <a href="{{ url_for('admin_prenotazioni') }}" class="button">Visualizza prenotazioni</a>
        </footer>
    </div>

</body>
</html>
