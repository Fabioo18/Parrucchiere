{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_chi_siamo.css') }}">
{% endblock %}

{% block content %}
<main class="container">
    <h1>Chi Siamo</h1>
    <p>Benvenuti da HairStyle! Siamo un team di professionisti dedicati alla cura dei tuoi capelli.</p>
    <div class="team">
        <div class="member">
            <img src="{{ url_for('static', filename='team1.jpg') }}" alt="Team Member 1">
            <h3>Mario Rossi</h3>
            <p>Parrucchiere esperto</p>
        </div>
        <div class="member">
            <img src="{{ url_for('static', filename='team2.jpg') }}" alt="Team Member 2">
            <h3>Luigi Bianchi</h3>
            <p>Specialista in colorazione</p>
        </div>
    </div>
</main>
{% endblock %}
